<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
    <title>Conversion Bot</title>
  </head>
  <body>
    <h1>CONVERSION BOT</h1>
    <p class="instructions">
      Enter any number between 0 and 9,999,999,999 and watch in wonder as
      Conversion Bot spits out your number in HUMAN ENGLISH!!
    </p>
    <form>
      <label for="main">Enter your number here:</label>
      <input type="number" min="0" max="9999999999" id="main" />
      <button>Convert</button>
    </form>
    <p class="display"></p>
  </body>
</html>
